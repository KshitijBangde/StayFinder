spring:
  application:
    name: sf-usermanagement

  datasource:
    url: jdbc:postgresql://localhost:5432/usermanagement
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        hbm2ddl:
          auto: none
        dialect: org.hibernate.dialect.PostgreSQLDialect
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

server:
  port: 8081

jwt:
  keystore:
    location: classpath:jwt-keystore.jks
    password: password
    alias: jwt-key
